<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-8</title>
    <link rel="stylesheet" href="task8.css">
</head>
<body>
    <div style="margin-left: 400px; margin-top: 300px;">
        <img id="im" src="./train.png" alt="" style="height: 200px; background-color: aqua;"><br /><br />
        <h1 style="color: darkblue;">Click the following buttons to handle animation</h1>
        <div style="margin-left: 300px;">
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
        </div>
    </div>
    <script>
        function start(){
            document.getElementById("im").style.animationPlayState = 'running'
        }
        function stop(){
            document.getElementById("im").style.animationPlayState = 'paused'
        }
    </script>
</body>
</html>
