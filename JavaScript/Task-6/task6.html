<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-6</title>
</head>
<body>
    <p>Enter a string</p>
    <input type="text" name="inp" id="inp"> <br>
    <button onclick="reverse()">Reverse</button>
    <p id="output"></p>
    <script>
        function reverse() {
            let str = document.getElementById("inp").value;
            let rev = "";
            for (let i = str.length - 1; i >= 0; i--) {
                rev += str[i];
            }
            document.getElementById("output").innerHTML = rev;
        }
    </script>
</body>
</html>
